    <script>
      function table(data) {
          has_header = 0
          text = ''
          data.forEach(function(row) {
              // make header
              if (has_header == 0) {
                  text = text + '<tr>'
                  Object.keys(row).forEach(function(key) {
                       text=text+'<th>'+key+'</th>'
                  })
                  text = text + '</tr>'
                  has_header = 1
              }
                  
              // output row
              text=text+'<tr>';
              Object.keys(row).forEach(function(key) {
                  text=text+'<td>'+row[key]+'</td>'
              })
              text=text+'</tr>';
          })
          return text
      }
